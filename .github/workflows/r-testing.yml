name: R Testing

on:
  push:
    branches: [ "*" ]
    tags: [ "*" ]

jobs:
  test-r:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.6

      - name: Install R and dependencies
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.1' # Specify your desired R version

      - name: Install R package dependencies
        run: |
          install.packages(c("adegenet")) # Add any other packages your script needs

      - name: Run R script
        run: Rscript PCA2.2.R

      - name: Compare PDF outputs
        run: |
          # Assuming generated PDFs are in the same directory as the script
          diff expected_files/expected_PCA.pdf PCA_spicatum_group.pdf

      - name: Compare PNG outputs
        run: |
          # Assuming generated PNGs are in the same directory as the script
          diff expected_files/expected_PCA_PC1_2.png PCA_spicatum_group_PC1_2.png
          diff expected_files/expected_PCA_PC1_3.png PCA_spicatum_group_PC1_3.png